<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="./style/normolize.css" />
		<link rel="stylesheet" href="./style/style.css" />
		<title>arena</title>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="header_main">
					<div class="logo_Wrapper">
						<img src="./assets/header_assets/timelogo.png" alt="altKek" />
					</div>
					<nav>
						<ul class="navigation_nav">
							<li>World</li>
							<li>Inventory</li>
							<li>Stats</li>
							<li>Community</li>
						</ul>
					</nav>
					<div class="menu_wrapper">
						<p class="menu_btn">Menu</p>
						<div class="img_wrapper"><img src="./assets/header_assets/profile.png" alt="altKek" /></div>
					</div>
				</div>
			</div>
		</header>

		<main>
			<div class="main_container">
				<div class="container">
					<div class="main_wrapper">
						<div class="left_side">
							<div class="player1_title">kiriotis</div>
							<div class="player1_img_wrapper"><img src="./assets/main_assets/warrior1.jpg" alt="altKek" /></div>
							<div class="player1_stats">
								<p class="player_hp">1hp</p>
								<p class="player_mp">1mp</p>
							</div>
						</div>
						<div class="middle_side">
							<div class="main_left"><button>1</button><button>2</button><button>3</button></div>
							<div class="main_right"><button>1</button><button>2</button><button>3</button></div>
						</div>
						<div class="right_side">
							<div class="player2_title">alexkoh</div>
							<div class="player2_img_wrapper"><img src="./assets/main_assets/warrior2.jpg" alt="altKek" /></div>
							<div class="player2_stats">
								<p class="player2_hp">1hp</p>
								<p class="player2_mp">1mp</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<div class="container">
				<div class="footer_main">
					<a href="https://github.com/kiriotis" class="Img_wrapper">
						<img class="footer_img" src="https://static-00.iconduck.com/assets.00/github-icon-2048x1988-jzvzcf2t.png" alt="altKek" />
					</a>
					<p>2023</p>
				</div>
			</div>
		</footer>
		<script src="./scrypt/battle.js"></script>
	</body>
</html>
